<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My courses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <style>
        .card {
            max-width: 300px;
            margin: 10px;
        }
        .card img {
            height: 160px;
            object-fit: cover;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <div class="row">
        <div th:each="course : ${courses}" class="col-md-4">
            <div class="card">
                <a th:href="@{/lessons/{courseId}(courseId=${course.id})}">
                    <img th:src="${course.imageUrl}" class="card-img-top" alt="Course Image">
                </a>
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0" th:text="${course.title}"></h5>
                        <a th:href="@{/students/{courseId}(courseId=${course.id})}" class="btn btn-success btn-sm">Students</a>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <p class="card-text mb-0 me-3" th:text="${course.description}"></p>
                        <p class="card-text mb-0">
                            <small class="text-muted" th:text="${course.dateOfStart}"></small>
                        </p>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a th:href="@{/courses/edit/{id}(id=${course.id})}" class="btn btn-warning btn-sm">Edit</a>
                        <a th:href="@{/courses/delete/{id}(id=${course.id})}" class="btn btn-danger btn-sm">Delete</a>
                        <a th:href="@{/instructors/{courseId}(courseId=${course.id})}" class="btn btn-primary btn-sm">Instructors</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <button class="btn btn-primary mt-4">
        <a th:href="@{/courses/create}" class="text-white text-decoration-none">+ Add courses</a>
    </button>
</div>
</body>
</html>
