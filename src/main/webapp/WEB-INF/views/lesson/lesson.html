<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lessons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 40px;
        }

        .table {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            text-align: center;
            vertical-align: middle;
        }

        thead {
            background: #28a745;
            color: white;
        }

        .btn-custom {
            display: inline-block;
            background: #28a745;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-custom:hover {
            background: #218838;
            color: white;
        }

        .action-links a {
            margin: 0 10px;
            text-decoration: none;
            font-weight: bold;
        }

        .action-links a.delete {
            color: #dc3545;
        }

        .action-links a.edit {
            color: #007bff;
        }

        .action-links a:hover {
            text-decoration: underline;
        }

        .add-btn-container {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center mb-4">Lessons</h1>
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Publisher Date</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody class="table-group-divider">
        <tr th:each="l : ${lessons}">
            <td th:text="${l.title}"></td>
            <td th:text="${l.description}"></td>
            <td th:text="${l.publisherDate}"></td>
            <td class="action-links">
                <a th:href="@{/lessons/delete/{id}(id=${l.id})}" class="delete">Delete</a>
                <a th:href="@{/lessons/edit/{id}(id=${l.id})}" class="edit">Edit</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="add-btn-container">
        <a th:href="@{/lessons/create}" class="btn-custom">+ Add lesson</a>
    </div>
</div>

</body>
</html>
