<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lessons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f7f8fa;
            font-family: 'Arial', sans-serif;
        }

        .container {
            margin-top: 40px;
            max-width: 1200px;
        }

        .table {
            background: #ffffff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
        }

        th, td {
            text-align: center;
            vertical-align: middle;
            padding: 15px;
        }

        thead {
            background: #0069d9;
            color: white;
        }

        tr:hover {
            background-color: #f4f8ff;
            cursor: pointer;
        }

        .btn-custom {
            background: #007bff;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.3s, background 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-custom:hover {
            background: #0056b3;
            transform: scale(1.05);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
        }

        .btn-custom:active {
            transform: scale(1);
            box-shadow: none;
        }

        .action-links a {
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .action-links a.delete {
            color: #dc3545;
        }

        .action-links a.edit {
            color: #17a2b8;
        }

        .action-links a:hover {
            text-decoration: underline;
        }

        .add-btn-container {
            text-align: center;
            margin-top: 30px;
        }

        .add-btn-container a {
            margin: 0 12px;
        }

        .header {
            color: #333;
            font-size: 32px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="header text-center mb-4">Lessons</h1>
    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                    <th scope="col">Publisher Date</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="l : ${lessons}">
                    <td th:text="${l.title}"></td>
                    <td th:text="${l.description}"></td>
                    <td th:text="${l.publisherDate}"></td>
                    <td class="action-links">
                        <a th:href="@{/lessons/delete/{courseId}/{lessonId}(courseId=${courseId},lessonId=${l.id})}" class="delete">Delete</a>
                        <a th:href="@{/lessons/edit/{courseId}/{lessonId}(courseId=${courseId},lessonId=${l.id})}" class="edit">Edit</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="add-btn-container">
        <a th:href="@{/lessons/create/{courseId}(courseId=${courseId})}" class="btn-custom">+ Add lesson</a>
        <a th:href="@{/courses}" class="btn-custom">Back to course</a>
    </div>
</div>

</body>
</html>
