<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="text-center text-primary">Instructors</h1>

    <!-- Проверка, есть ли инструкторы -->
    <p th:if="${#lists.isEmpty(instructors)}" class="text-center text-muted">No instructors found</p>

    <ul class="list-group mt-4">
        <li th:each="i : ${instructors}" class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <strong th:text="${i.firstName} + ' ' + ${i.lastName}"></strong>
                <br>
                <small class="text-muted">Email: <span th:text="${i.email}"></span></small>
                <br>
                <small class="text-muted">Phone: <span th:text="${i.phoneNumber}"></span></small>
            </div>
            <div>
                <a th:href="@{/instructors/edit/{courseId}/{id}(courseId=${courseId}, id=${i.id})}"
                   class="b tn btn-warning btn-sm">Edit</a>
                <a th:href="@{/instructors/delete/{courseId}/{instructorId}(courseId= ${courseId},instructorId=${i.id})}"
                   class="btn btn-danger btn-sm">Delete</a>
            </div>

        </li>
    </ul>

    <div class="text-center mt-4">
        <a th:href="@{/instructors/create/{courseId}(courseId=${courseId})}" class="btn btn-primary">
            + Add Instructor
        </a>
        <a th:href="@{/courses}" class="btn btn-primary">
            Back to course
        </a>
    </div>
</div>

</body>
</html>
